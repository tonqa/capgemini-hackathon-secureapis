<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
    <table>
      <tr>
        <th>ID</th>
        <th>NAME</th>

        <td th:text="${product.name}">Name</td>
      </tr>
    </table>

</script>

</html>
